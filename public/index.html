<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
		<link rel="stylesheet" href="css/style.css"/>
		<title>ChatNet </title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 class="clippy"> ChatNet</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Hogwarts">Hogwarts</option>
							<option value="Viran Haweli">Viran Haweli</option>
							<option value="Purani Haweli">Purani Haweli</option>
			                <option value="Gringott's">Gringott's</option>
							<option value="Olivander's">Olivander's</option>
							<option value="College">College</option>
						</select>
					</div>
					<button type="submit"  class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
